<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="role">
      <h2 data-cy="roleDetailsHeading"><span>Role</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ role.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ role.name }}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
          <span>{{ role.description }}</span>
        </dd>
        <dt><span>Authrizations</span></dt>
        <dd>
          <div *ngIf="role.authrizations">
            <a [routerLink]="['/authorization', role.authrizations?.id, 'view']">{{ role.authrizations?.name }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/role', role.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
