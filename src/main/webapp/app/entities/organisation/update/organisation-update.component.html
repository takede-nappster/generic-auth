<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-organisation-heading" data-cy="OrganisationCreateUpdateHeading">Create or edit a Organisation</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_description">Description</label>
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_email">Email</label>
          <input type="text" class="form-control" name="email" id="field_email" data-cy="email" formControlName="email" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_password">Password</label>
          <input type="text" class="form-control" name="password" id="field_password" data-cy="password" formControlName="password" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_token">Token</label>
          <input type="text" class="form-control" name="token" id="field_token" data-cy="token" formControlName="token" />
        </div>

        <!--<div class="row mb-3">
          <label class="form-label" for="field_subscriptions">Subscriptions</label>
          <select
            class="form-control"
            id="field_subscriptions"
            data-cy="subscriptions"
            name="subscriptions"
            formControlName="subscriptions"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="bundleOption.id === editForm.get('subscriptions')!.value?.id ? editForm.get('subscriptions')!.value : bundleOption"
              *ngFor="let bundleOption of bundlesSharedCollection; trackBy: trackBundleById"
            >
              {{ bundleOption.id }}
            </option>
          </select>
        </div>-->

        <div class="row mb-3">
          <label class="form-label" for="field_userdatas">Userdatas</label>
          <select class="form-control" id="field_userdatas" data-cy="userdatas" name="userdatas" formControlName="userdatas">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="userDataOption.id === editForm.get('userdatas')!.value?.id ? editForm.get('userdatas')!.value : userDataOption"
              *ngFor="let userDataOption of userDataSharedCollection; trackBy: trackUserDataById"
            >
              {{ userDataOption.id }}
            </option>
          </select>
        </div>

        <!--<div class="row mb-3">
          <label for="field_services">Services</label>
          <select class="form-control" id="field_services" data-cy="services" multiple name="services" formControlName="services">
            <option
              [ngValue]="getSelectedOrganisationService(organisationServiceOption, editForm.get('services')!.value)"
              *ngFor="let organisationServiceOption of organisationServicesSharedCollection; trackBy: trackOrganisationServiceById"
            >
              {{ organisationServiceOption.id }}
            </option>
          </select>
        </div>-->

        <div class="row mb-3">
          <label for="field_interfaces">Interfaces</label>
          <select class="form-control" id="field_interfaces" data-cy="interfaces" multiple name="interfaces" formControlName="interfaces">
            <option
              [ngValue]="getSelectedAuthInterface(authInterfaceOption, editForm.get('interfaces')!.value)"
              *ngFor="let authInterfaceOption of authInterfacesSharedCollection; trackBy: trackAuthInterfaceById"
            >
              {{ authInterfaceOption.name }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
