<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-organisation-service-heading" data-cy="OrganisationServiceCreateUpdateHeading">Create or edit a Organisation Service</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_description">Description</label>
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <div class="row mb-3">
          <label for="field_members">Members</label>
          <select class="form-control" id="field_members" data-cy="members" multiple name="members" formControlName="members">
            <option
              [ngValue]="getSelectedUserInfo(userInfoOption, editForm.get('members')!.value)"
              *ngFor="let userInfoOption of userInfosSharedCollection; trackBy: trackUserInfoById"
            >
              {{ userInfoOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label for="field_groups">Groups</label>
          <select class="form-control" id="field_groups" data-cy="groups" multiple name="groups" formControlName="groups">
            <option
              [ngValue]="getSelectedGroupe(groupeOption, editForm.get('groups')!.value)"
              *ngFor="let groupeOption of groupesSharedCollection; trackBy: trackGroupeById"
            >
              {{ groupeOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
