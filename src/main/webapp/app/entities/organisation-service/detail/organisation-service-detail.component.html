<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="organisationService">
      <h2 data-cy="organisationServiceDetailsHeading"><span>Organisation Service</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ organisationService.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ organisationService.name }}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
          <span>{{ organisationService.description }}</span>
        </dd>
        <dt><span>Members</span></dt>
        <dd>
          <span *ngFor="let members of organisationService.members; let last = last">
            <a [routerLink]="['/user-info', members?.id, 'view']">{{ members.id }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
        <dt><span>Groups</span></dt>
        <dd>
          <span *ngFor="let groups of organisationService.groups; let last = last">
            <a [routerLink]="['/groupe', groups?.id, 'view']">{{ groups.id }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/organisation-service', organisationService.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
